######################## raw material #######################
material:
  enable : Turmeric
  title : "Conheça o nosso processo editorial"
  subtitle : "Veja aqui as etapas que o seu original vai percorrer."
  materialItem:
    # material item loop
    - title : "PASSO 1. <br>ANÁLISE DO ORIGINAL"
      image : "images/material/flat-book.png"
      content : "Fazemos a análise do original enviado para investigar, não só a qualidade do texto, como também a viabilidade da edição, o seu potencial alcance e o estimado desempenho em vendas."
      
    # material item loop
    - title : "PASSO 2. <br>MODELOS DE PUBLICAÇÃO"
      image : "images/material/flat-book.png"
      content : "Em seguida, o autor é convidado a firmar um contrato de edição e escolher entre as diversas modalidades de publicação disponíveis."

  # material item loop
    - title : "PASSO 3. <br>PRIMEIRA REVISÃO"
      image : "images/material/flat-book.png"
      content : "A obra então é revista por profissionais especializados - revisores e preparadores - que deixarão o livro pronto para seguir para a fase do design.
"
      
    # material item loop
    - title : "PASSO 4. <br>PAGINAÇÃO"
      image : "images/material/flat-book.png"
      content : "Consolidado o texto final e formatado adequadamente, o livro segue para os profissionais do design que vão criar o projecto gráfico e distribuir o texto nas páginas para garantir legibilidade e harmonia ao texto."

    # material item loop
    - title : "PASSO 5. <br>CRIAÇÃO DE CAPA"
      image : "images/material/flat-book.png"
      content : "Em paralelo, a obra também segue para o designer de capa que, munido de um briefing, irá preparar os primeiros esboços da capa e contracapa seguindo os padrões do mercado para cada tipo de género literário."
      
    # material item loop
    - title : "PASSO 6. <br>APROVAÇÃO DO AUTOR"
      image : "images/material/flat-book.png"
      content : "Os ficheiros do livro são sempre aprovados pelos autores, em consenso com a editora. Os ficheiros do livro seguem para a pré-produção da gráfica após a aprovação integral do autor."
    
    # material item loop
    - title : "PASSO 7. <br>GRÁFICA"
      image : "images/material/flat-book.png"
      content : "Durante este período, a equipa da editora prepara a ficha comercial, efetua as últimas correções apontadas pelo setor da pré-produção, acompanha o projeto gráfico e aguarda o transporte da tiragem. Finalmente, é autorizado o agendamento do lançamento."

    # material item loop
    - title : "PASSO 8. <br>LIVRO DIGITAL"
      image : "images/material/flat-book.png"
      content : "Depois de o livro estar cadastrado, conforme o projeto editorial escolhido, o mesmo poderá seguir para a criação da versão digital que, ao fim, será cadastrada nas plataformas digitais mais prestigiadas do mundo."


