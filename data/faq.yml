faqItem:
  - title : Posso solicitar alteração do contrato de edição?
    content : Para além dos termos iniciais do contrato, que são customizáveis, as cláusulas 1 a 5 são fixas e pretendem fornecer o nosso melhor trabalho aos autores, permitindo que possamos unificar os perfis dos autores e apresentá-los igualmente em eventos nacionais e internacionais. Restrições às cláusulas 1 a 5 repercutem na impossibilidade da editora ter liberdade de atuação em prol do autor, o que resultará no estabelecimento de critérios de discriminação para autores com contratos mais restritivos.

  - title : Por que os conteúdos digitais são contratados para todos os países?
    content : As plataformas de distribuição de conteúdo digital, especialmente e-books e audiobooks, são, em regra, postas em nível mundial. Tais plataformas são manejadas através de aplicações disponíveis e acessíveis nos sistemas AppStore e GooglePlay, motivo pelo qual não podemos restringir territórios para a abrangência da distribuição de conteúdos digitais criados a partir do livro impresso, tais como e-books e audiobooks.

  - title : A editora pode vender os direitos do meu livro para a adaptação para teatros, longa-metragens, séries ou curta-metragens?
    content : Apesar da existência de uma cláusula que autoriza a cessão de direitos da obra, toda e qualquer cessão deve ser precedida de autorização expressa do autor, sem o que, o próprio comprador dos direitos se sentirá inseguro de contratar o conteúdo. Por este motivo, a cláusula que permite a cessão de direitos é genérica e se refere mais a cessões de trechos e citações, para a composição de obras de referéncia, tudo sempre ajustado previamente e com transparência com o autor.

  - title : Há autores que pagam contrapartidas para a publicação?
    content : Sim. A depender da obra, do autor, e de questões internas definidas pela equipa editorial, o autor poderá publicar comercialmente (isto é, sem custos associados), ou publicar com o investimento de uma coparticipação. Há vários projectos editoriais disponíveis e a equipa da editora está habilitada a sugerir o que melhor se adaptará ao perfil do autor e da obra.

  - title : Posso rescindir o contrato a qualquer tempo?
    content : Sim, pois não há cláusula penal no contrato de edição. No entanto, os livros remanescentes em stock deverão ser adquiridos pelo autor, ou autorizada a venda a preço de saldo, sem a exigência dos direitos autorais correspondentes aos volumes não vendidos.

  - title : O que significa a disponibilidade dos direitos da obra para fins audiovisuais, especialmente para fins de marketing, merchandising e propaganda?
    content : Actualmente há canais de divulgação do livro, como as plataformas Issuu.com, Stories do Facebook, Stories do Instagram, Blinkist e similares, que implicam na utilização de partes do livro (tais como imagens da capa, e imagens do miolo, animadas ou fixas) e suas composições, comentários, com montagens de vídeo (Youtube, Vimeo) e audio (Podcasts). Negar esta cláusula significaria a impossibilidade de usar imagens ou leituras do livro para as finalidades de partilha nas redes sociais e em plataformas de divulgação de conteúdos literários.

  - title : O que é uma cota de divulgação? O autor recebe cotas de divulgação?
    content : A cota de divulgação corresponde a um máximo de 10% da edição e são exemplares que poderão ser encaminhados para críticos, livreiros, distribuidores, bibliotecas e outros opinion makers. Sobre tais exemplares não se paga direito autoral. A cota de divulgação pode ser partilhada com o autor, desde que conste no contrato quantos livros serão entregues ao autor em regime de cota de divulgação. Caso contrário, o autor deverá comprar os exemplares com os habituais 50% de desconto para a cortesia aos seus contactos. 

  - title : A editora faz divulgação do livro? Quais os limites do trabalho de divulgação para cada autor e livro?
    content : O trabalho de divulgação é permanente e está presente a todo momento na vida do editor. Isso não significa que a editora possua um jornalista contratado em regime full-time disponível 24horas por Whatsapp e Messenger para as demandas individuais dos autores. <br> Se o autor deseja uma divulgação especial, pensada com exclusividade para si, que inclua publicações diárias ao longo de meses nas redes sociais, com a criação e a administração de um sítio online, fanpage ou blog para o autor e/ou a sua obra, e mesmo com endereçamentos e envios de seus livros para dezenas de canais e destinatários de sua preferéncia e escolha, com follow-up de todos os rastreios e entregas, com a solicitação de feedbacks sobre a obra e pedidos de inserção em notícias, entrevistas, curadoria de eventos, tal serviço de marketing especializado poderá ser contratado à parte, como assessoria de comunicação, assessoria para as redes sociais, organização de eventos, curadorias, e pode ser pago em base mensal ou por Jobs.  

  - title : Como é feita a distribuição da editora Gato-Bravo em Portugal? 
    content : A Gato-Bravo utiliza uma distribuidora exclusiva para livros impressos em livrarias físicas e outras distribuidoras de apoio para a maior dispersão dos livros em pontos de venda online. A editora também faz a colocação do livro impresso para venda online por intermédio de plataformas de distribuição. Os livros digitais são distribuídos por intermédio de plataformas de distribuição de e-books. Os audiolivros e outros formatos digitais também possuem distribuição por intermédio de plataformas específicas. A depender do projeto editorial escolhido para a obra, o livro poderá ser distribuído em plataformas de print-on-demand. 

  - title : Por que a editora utiliza a distribuição? 
    content : Editores distribuem através do serviço de distribuidoras, que apresentam os livros para as livrarias. O serviço dos distribuidores custa, em média, 50% a 60% do preço de capa dos livros comercializados, pois aí já está inserido o percentual pago para a livraria, que é em média de 30% a 50%. 

  - title : Quanto dinheiro posso ganhar com uma edição? 
    content : Com a edição, o autor ganha 10% do PVP (preço de venda ao público, também chamado preço de capa), seja do livro impresso, seja do e-book, ou do audiolivro, ou dos outros valores repassados à Editora relativamente a cada título. Se houver ou não coparticipação, os percentuais permanecem os mesmos. O autor também pode ganhar o dinheiro da venda direta de exemplares comprados com o desconto de 50% (ou a preço de custo, caso seja encomendada uma tiragem extra) na editora. Temos autores que vendem zero livros em período de 2 anos, e autores que vendem milhares de e-books e centenas de livros anualmente. Tudo dependerá da relevância e qualidade da obra, da expressão do autor no meio editorial e literário e do seu trabalho constante perante o público-leitor. A editora compromete-se a disponibilizar o livro e promovê-lo ininterruptamente, porém, no mundo conectado da internet, nada substitui a presença e disponibilidade do autor perante o seu público-leitor. 

  - title : Como eu posso saber como as vendas estão indo? 
    content : As prestações de contas são fornecidas em base semestral e, eventualmente, em base anual, conforme a praxis do mercado editorial português. A cada janeiro e a cada agosto, a editora está disponível para informar sobre as vendas do semestre ou do ano anterior. As vendas realizadas em apresentações e eventos com participação do autor são informadas logo após os mesmos. 

  - title : O pagamento de contrapartidas ou coparticipações significa que o autor está a realizar autopublicação? 
    content : A autopublicação tem características bastante específicas, tais como a ausência de revisão editorial, a ausência de aposição de selo editorial, a autonomia do autor em opinar sobre a capa e o projecto gráfico, o fornecimento de tiragem integral ao autor sem a correspondente distribuição pela editora, ou com distribuição exclusiva por intermédio de um único canal, tradicionalmente, a loja virtual da empresa que prestou o serviço. A autopublicação é um serviço muito limitado e se presta a objetivos bastante específicos do autor, seja para um autor como Paulo Coelho, que prescinde das editoras comerciais, seja para autores-apresentadores, que realizam workshops e efetuam altas vendas presenciais diretamente ao público-leitor, ou então para autores que desejam apenas confeccionar um livro como a realização do <<sonho da publicação>> e não possuem ambições literárias e comerciais. Consulte, a propósito, as plataformas Lulu.com ou a CreateSpace, da Amazon. 
